# reload key
bind r source-file ~/.config/tmux/.tmux.conf\; display "Reloaded!"

# enable tmux to display 256 colors
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
set-option -ga terminal-overrides ",xterm-256color:Tc"

# prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# enable mouse support
set -g mouse on

# history
set -g history-limit 10000

# window/pane numbering
set -g base-index 1
set -w -g pane-base-index 1
set -g renumber-windows on

# focus events
set -g focus-events on

# status bar
set -g status-position top

# copy mode
set -w -g mode-keys vi

# move between panes with vim's key binding
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with vim's key binding
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# split a pane horizontally with |
bind | split-window -h
# split a pane vertically with -
bind - split-window -v

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'rose-pine/tmux'
set -g @rose_pine_variant 'dawn' # Options are 'main', 'moon' or 'dawn'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
